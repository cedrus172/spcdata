<body class="bg-slate-50 text-slate-800">
  <header class="sticky top-0 z-10 bg-white/80 backdrop-blur shadow">

        <p class="text-sm text-slate-500">Ngu·ªìn: <code id="sourceLabel">newdata.txt</code></p>
      </div>
      <form id="filters" class="grid grid-cols-1 md:grid-cols-7 gap-3 w-full md:w-auto">
        <label class="block">
          <span class="text-xs font-medium text-slate-600">Ngu·ªìn d·ªØ li·ªáu</span>
          <select id="source" class="mt-1 w-full rounded-xl border border-slate-200 bg-white px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
            <option value="new">SportConnect</option>

        <label class="block">
          <span class="text-xs font-medium text-slate-600">T√¨m theo t√™n ho·∫∑c SƒêT</span>
          <input id="q" type="search" placeholder="vd: Nam, 0852‚Ä¶" class="mt-1 w-full rounded-xl border border-slate-200 bg-white px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
        </label>
        <label class="block">
          <span class="text-xs font-medium text-slate-600">T·ªânh/Th√†nh</span>
          <select id="province" class="mt-1 w-full rounded-xl border border-slate-200 bg-white px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
            <option value="">T·∫•t c·∫£</option>
          </select>
        </label>
        <label class="block">
          <span class="text-xs font-medium text-slate-600">Gi·ªõi t√≠nh</span>
          <select id="gender" class="mt-1 w-full rounded-xl border border-slate-200 bg-white px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
            <option value="">T·∫•t c·∫£</option>
            <option value="1">Nam</option>
            <option value="2">N·ªØ</option>
            <option value="3">Kh√°c/·∫®n</option>
          </select>
        </label>
        <label class="block">
          <span class="text-xs font-medium text-slate-600">ƒêi·ªÉm t·ª´</span>
          <input id="scoreMin" type="number" step="0.1" placeholder="VD: 2.5" class="mt-1 w-full rounded-xl border border-slate-200 bg-white px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
        </label>
        <label class="block">
          <span class="text-xs font-medium text-slate-600">ƒê·∫øn</span>
          <input id="scoreMax" type="number" step="0.1" placeholder="VD: 4.0" class="mt-1 w-full rounded-xl border border-slate-200 bg-white px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
        </label>
        <div class="flex items-end gap-2">
          <button type="button" id="clearBtn" class="w-full rounded-xl bg-slate-100 px-4 py-2 text-sm font-medium hover:bg-slate-200">X√≥a l·ªçc</button>
        </div>
      </form>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
    <section class="mb-4 grid grid-cols-2 md:grid-cols-4 gap-3" id="stats"></section>
    <div id="resultInfo" class="text-sm text-slate-600 mb-4"></div>
    <section id="grid" class="grid gap-4 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4"></section>
    <nav id="pagination" class="mt-6 flex flex-wrap items-center gap-2"></nav>
  </main>

  <template id="cardTpl">
    <article class="bg-white rounded-2xl shadow-soft overflow-hidden transition hover:-translate-y-0.5 hover:shadow-lg">
      <div class="p-4 flex items-center gap-4">
        <img class="h-14 w-14 rounded-full object-cover ring-1 ring-slate-200 cursor-pointer" alt="avatar" />
        <div class="min-w-0">
          <h3 class="font-semibold truncate"></h3>
          <p class="text-xs text-slate-500 truncate"></p>
          <p class="text-xs mt-0.5">
            <a data-phone class="text-indigo-600 hover:underline break-all"></a>
          </p>
          <p class="mt-1 text-xs flex items-center gap-2">
            <span class="inline-block rounded-lg bg-slate-100 px-2 py-0.5" data-gender-chip></span>
            <span class="inline-block rounded-lg bg-slate-100 px-2 py-0.5" data-source-chip></span>
          </p>
        </div>
      </div>
      <div class="border-t border-slate-100 grid grid-cols-3 text-center">
        <div class="p-3">
          <p class="text-xs text-slate-500">ƒêi·ªÉm ƒë∆°n</p>
          <p class="font-semibold" data-diemdon>-</p>
        </div>
        <div class="p-3">
          <p class="text-xs text-slate-500">ƒêi·ªÉm ƒë√¥i</p>
          <p class="font-semibold" data-diemdoi>-</p>
        </div>
        <div class="p-3">
          <p class="text-xs text-slate-500">Trung b√¨nh</p>
          <p class="font-semibold" data-avg>-</p>
        </div>
      </div>
      <div class="border-t border-slate-100 p-3">
        <button type="button" data-ach-btn
          class="w-full text-sm rounded-xl bg-indigo-600 text-white py-2 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
          Xem th√†nh t√≠ch
        </button>
      </div>
    </article>
  </template>

  <!-- Modal ·∫£nh -->
  <div id="imageModal" class="fixed inset-0 bg-black/70 hidden items-center justify-center z-50">
    <div class="relative">
      <button id="closeModal" class="absolute top-2 right-2 bg-white rounded-full p-1 text-slate-800">‚úï</button>
      <img id="modalImg" src="" class="max-h-[90vh] max-w-[90vw] rounded-xl shadow-lg" />
    </div>
  </div>

  <!-- Modal th√†nh t√≠ch -->
  <div id="achModal" class="fixed inset-0 bg-black/70 hidden items-center justify-center z-50">
    <div class="bg-white rounded-2xl shadow-lg max-w-2xl w-[92vw] p-4 relative">
      <button id="closeAchModal" class="absolute top-2 right-2 bg-slate-100 rounded-full p-1">‚úï</button>
      <h3 class="text-lg font-semibold mb-2">Th√†nh t√≠ch</h3>
      <div id="achBody" class="max-h-[70vh] overflow-auto"></div>
    </div>
  </div>

  <script>
    const PAGE_SIZE = 50;
    const state = {
      rawNew: [],
      rawD2: [],
      rawD3: [],
      raw: [],
      filtered: [],
      page: 1,
      q: '',
      province: '',
      gender: '',
      source: 'new',
      scoreMin: '',
      scoreMax: ''
    };
    const genderMap = (n) => ({ 1: 'Nam', 2: 'N·ªØ', 3: 'Kh√°c/·∫®n' }[Number(n)] || 'Kh√°c/·∫®n');

    const rankMap = { GiaiNhat: 'Gi·∫£i Nh·∫•t ü•á', GiaiNhi: 'Gi·∫£i Nh√¨ ü•à', GiaiBa: 'Gi·∫£i Ba ü•â' };

    function fmtDateISOToVN(d) {
      if (!d) return '';
      const dt = new Date(d);
      return new Intl.DateTimeFormat('vi-VN', {
        day: '2-digit', month: '2-digit', year: 'numeric', hour: '2-digit', minute: '2-digit'
      }).format(dt);
    }

    function openAchModal() {
      const m = document.getElementById('achModal');
      m.classList.remove('hidden');
      m.classList.add('flex');
    }

    function closeAchModal() {
      const m = document.getElementById('achModal');
      m.classList.add('hidden');
      m.classList.remove('flex');
    }

    async function fetchAchievements(userId) {
      const url = `https://apispc.pickletour.vn/user/tournamentHistory/achievement/${userId}`;
      const res = await fetch(url, { cache: 'no-store' });
      if (!res.ok) throw new Error(`HTTP ${res.status}`);
      return res.json();
    }

    function renderAchievements(payload) {
      const box = document.getElementById('achBody');
      if (!payload || !Array.isArray(payload.achievementHistory) || payload.achievementHistory.length === 0) {
        box.innerHTML = `<p class="text-sm text-slate-600">Kh√¥ng c√≥ d·ªØ li·ªáu th√†nh t√≠ch.</p>`;
        return;
      }
      const items = payload.achievementHistory
        .sort((a, b) => new Date(b.startDate) - new Date(a.startDate))
        .map(a => {
          const rank = rankMap[a.HangGiai] || a.HangGiai || '';
          const mate = a.HoVaTenDongDoi ? ` ‚Ä¢ ƒê·ªìng ƒë·ªôi: <span class="font-medium">${a.HoVaTenDongDoi}</span>` : '';
          return `
          <article class="border border-slate-200 rounded-xl p-3 hover:bg-slate-50">
            <h4 class="font-semibold text-sm">${a.Name}</h4>
            <p class="text-xs text-slate-600 mt-0.5">${a.location || ''}</p>
            <p class="text-xs mt-1">
              <span class="inline-block rounded-lg bg-indigo-50 text-indigo-700 px-2 py-0.5">${rank}</span>
              ‚Ä¢ ${fmtDateISOToVN(a.startDate)}${mate}
            </p>
          </article>`;
        }).join('');
      box.innerHTML = `<div class="grid gap-2">${items}</div>`;
    }

    // Chu·∫©n h√≥a t·ª´ newdata.txt
    function normalizeUserNew(u) {
      const name = u.NickName?.trim() || u.HoVaTen?.trim() || 'Kh√¥ng t√™n';
      const province = (u.TinhThanh && u.TinhThanh !== '--') ? u.TinhThanh : 'Kh√¥ng r√µ';
      const avatar = u.HinhDaiDien && u.HinhDaiDien.trim() ? u.HinhDaiDien.trim() : 'https://via.placeholder.com/96x96?text=%20';
      const g = 3; // kh√¥ng c√≥ gi·ªõi t√≠nh
      const diemDon = typeof u.DiemDon === 'number' ? u.DiemDon : null;
      const diemDoi = typeof u.DiemDoi === 'number' ? u.DiemDoi : null;
      const avg = (diemDon != null && diemDoi != null)
        ? Number(((diemDon + diemDoi) / 2).toFixed(3))
        : (diemDon ?? diemDoi ?? null);
      const phoneRaw = (u.Phone ?? '').toString().trim();
      const phoneDigits = phoneRaw.replace(/\D/g, '');
      return {
        id: u.ID, idType: 'new', name, province, avatar,
        gender: g, genderText: genderMap(g),
        diemDon, diemDoi, avg,
        phone: phoneRaw, phoneDigits
      };
    }

    // Chu·∫©n h√≥a t·ª´ data2.txt
    function normalizeUserD2(u) {
      const name = u.nickName?.trim() || u.fullName?.trim() || 'Kh√¥ng t√™n';
      const province = 'Kh√¥ng r√µ';
      const avatar = 'https://via.placeholder.com/96x96?text=%20';
      const gRaw = (u.gender == null || Number(u.gender) === 0) ? 3 : Number(u.gender); // 1 Nam, 2 N·ªØ, 0/null -> 3
      const diemDon = (typeof u.point === 'number') ? u.point : null;
      const diemDoi = (typeof u.doublePoint === 'number') ? u.doublePoint : null;
      const avg = (diemDon != null && diemDoi != null)
        ? Number(((diemDon + diemDoi) / 2).toFixed(3))
        : (diemDon ?? diemDoi ?? null);
      const phoneRaw = (u.phoneNumber ?? '').toString().trim();
      const phoneDigits = phoneRaw.replace(/\D/g, '');
      return {
        id: u.id, idType: 'd2', name, province, avatar,
        gender: gRaw, genderText: genderMap(gRaw),
        diemDon, diemDoi, avg,
        phone: phoneRaw, phoneDigits
      };
    }

    // Chu·∫©n h√≥a t·ª´ data3.txt (PickleVN)
    function normalizeUserD3(u) {
      const name = u.username?.trim() || u.name?.trim() || 'Kh√¥ng t√™n';
      const province = 'Kh√¥ng r√µ';
      const avatar = u.avatar_src && u.avatar_src.trim()
        ? u.avatar_src.trim()
        : 'https://via.placeholder.com/96x96?text=%20';
      const g = 3; // kh√¥ng c√≥ gi·ªõi t√≠nh
      const diemDon = null;
      const diemDoi = (typeof u.double_point === 'number') ? u.double_point : null;
      const avg = diemDoi ?? null;
      const phoneRaw = (u.phone ?? '').toString().trim();
      const phoneDigits = phoneRaw.replace(/\D/g, '');
      return {
        id: u.id, idType: 'd3', name, province, avatar,
        gender: g, genderText: genderMap(g),
        diemDon, diemDoi, avg,
        phone: phoneRaw || '', phoneDigits
      };
    }

    async function load() {
      try {
        const [resNew, resD2, resD3] = await Promise.allSettled([
          fetch('newdata.txt', { cache: 'no-store' }),
          fetch('data2.txt', { cache: 'no-store' }),
          fetch('data3.txt', { cache: 'no-store' })
        ]);

        // newdata.txt
        if (resNew.status === 'fulfilled' && resNew.value.ok) {
          const text = await resNew.value.text();
          try {
            const json = JSON.parse(text);
            state.rawNew = Array.isArray(json) ? json.map(normalizeUserNew) : [];
          } catch {
            state.rawNew = [];
          }
        } else {
          state.rawNew = [];
        }

        // data2.txt
        if (resD2.status === 'fulfilled' && resD2.value.ok) {
          const text2 = await resD2.value.text();
          try {
            const json2 = JSON.parse(text2);
            state.rawD2 = Array.isArray(json2) ? json2.map(normalizeUserD2) : [];
          } catch {
            state.rawD2 = [];
          }
        } else {
          state.rawD2 = [];
        }

        // data3.txt
        if (resD3.status === 'fulfilled' && resD3.value.ok) {
          const text3 = await resD3.value.text();
          try {
            const json3 = JSON.parse(text3);
            state.rawD3 = Array.isArray(json3) ? json3.map(normalizeUserD3) : [];
          } catch {
            state.rawD3 = [];
          }
        } else {
          state.rawD3 = [];
        }

        applySource();
        initFilters();
        applyFilters();
      } catch (e) {
        document.getElementById('resultInfo').textContent = 'L·ªói: ' + e.message;
      }
    }

    // H·ª£p nh·∫•t ho·∫∑c ch·ªçn ngu·ªìn
    function applySource() {
      const srcSel = state.source;
      const label = document.getElementById('sourceLabel');

      if (srcSel === 'new') {
        state.raw = state.rawNew.slice();
        label.textContent = 'newdata.txt';
      } else if (srcSel === 'd2') {
        state.raw = state.rawD2.slice();
        label.textContent = 'data2.txt';
      } else if (srcSel === 'd3') {
        state.raw = state.rawD3.slice();
        label.textContent = 'data3.txt';
      } else if (srcSel === 'both') { // new + d2
        const map = new Map();
        const ingest = (arr) => {
          for (const u of arr) {
            const key = u.phoneDigits || (u.name + '|' + u.id + '|' + u.idType);
            const existing = map.get(key);
            if (!existing) map.set(key, u);
            else {
              const scoreExisting = (existing.diemDon != null) + (existing.diemDoi != null);
              const scoreNew = (u.diemDon != null) + (u.diemDoi != null);
              if (scoreNew > scoreExisting) map.set(key, u);
            }
          }
        };
        ingest(state.rawNew);
        ingest(state.rawD2);
        state.raw = Array.from(map.values());
        label.textContent = 'newdata.txt + data2.txt';
      } else { // all: new + d2 + d3
        const map = new Map();
        const ingest = (arr) => {
          for (const u of arr) {
            const key = u.phoneDigits || (u.name + '|' + u.id + '|' + u.idType);
            const existing = map.get(key);
            if (!existing) map.set(key, u);
            else {
              const scoreExisting = (existing.diemDon != null) + (existing.diemDoi != null);
              const scoreNew = (u.diemDon != null) + (u.diemDoi != null);
              if (scoreNew > scoreExisting) map.set(key, u);
            }
          }
        };
        ingest(state.rawNew);
        ingest(state.rawD2);
        ingest(state.rawD3);
        state.raw = Array.from(map.values());
        label.textContent = 'newdata.txt + data2.txt + data3.txt';
      }
    }

    function initFilters() {
      const provinces = Array.from(new Set(state.raw.map(u => u.province)))
        .sort((a, b) => a.localeCompare(b, 'vi'));
      const select = document.getElementById('province');
      select.innerHTML = '<option value="">T·∫•t c·∫£</option>';
      provinces.forEach(p => {
        const opt = document.createElement('option');
        opt.value = p === 'Kh√¥ng r√µ' ? '' : p;
        opt.textContent = p;
        select.appendChild(opt);
      });
    }

    function applyFilters() {
      const qRaw = state.q || '';
      const q = qRaw.toLowerCase();
      const qDigits = q.replace(/\D/g, '');
      const hasLetters = /[a-z\u00c0-\u024f\u1e00-\u1eff]/i.test(q);
      const hasDigits = /\d/.test(q);
      const gender = state.gender;
      const province = state.province;

      const scoreMin = state.scoreMin;
      const scoreMax = state.scoreMax;
      const minVal = scoreMin !== '' ? parseFloat(scoreMin) : null;
      const maxVal = scoreMax !== '' ? parseFloat(scoreMax) : null;

      state.filtered = state.raw.filter(u => {
        const nameOk = !hasLetters || u.name.toLowerCase().includes(q);
        const phoneOk = !hasDigits || (u.phoneDigits && u.phoneDigits.includes(qDigits));
        const queryOk =
          (!hasLetters && !hasDigits) ||
          (hasLetters && nameOk) ||
          (hasDigits && phoneOk);

        const byProvince = !province || u.province === province;
        const byGender = !gender || String(u.gender) === String(gender);

        const inScoreRange =
          (minVal === null && maxVal === null) ||
          (
            u.avg != null &&
            (minVal === null || u.avg >= minVal) &&
            (maxVal === null || u.avg <= maxVal)
          );

        return queryOk && byProvince && byGender && inScoreRange;
      });

      state.page = 1;
      render();
    }

    function render() {
      const total = state.filtered.length;
      const nam = state.filtered.filter(u => Number(u.gender) === 1).length;
      const nu = state.filtered.filter(u => Number(u.gender) === 2).length;
      const khac = total - nam - nu;

      document.getElementById('stats').innerHTML = `
        <div class="bg-white rounded-2xl p-4 shadow-soft">
          <p class="text-xs text-slate-500">T·ªïng</p>
          <p class="text-2xl font-bold">${total}</p>
        </div>
        <div class="bg-white rounded-2xl p-4 shadow-soft">
          <p class="text-xs text-slate-500">Nam</p>
          <p class="text-2xl font-bold">${nam}</p>
        </div>
        <div class="bg-white rounded-2xl p-4 shadow-soft">
          <p class="text-xs text-slate-500">N·ªØ</p>
          <p class="text-2xl font-bold">${nu}</p>
        </div>
        <div class="bg-white rounded-2xl p-4 shadow-soft">
          <p class="text-xs text-slate-500">Kh√°c/·∫®n</p>
          <p class="text-2xl font-bold">${khac}</p>
        </div>
      `;

      const grid = document.getElementById('grid');
      grid.innerHTML = '';

      const start = (state.page - 1) * PAGE_SIZE;
      const pageItems = state.filtered.slice(start, start + PAGE_SIZE);
      const tpl = document.getElementById('cardTpl');

      for (const u of pageItems) {
        const node = tpl.content.cloneNode(true);
        const img = node.querySelector('img');
        img.src = u.avatar;
        img.setAttribute('data-fallback', 'true');
        img.onerror = () => { img.src = 'https://via.placeholder.com/96x96?text=%20'; };
        img.addEventListener('click', () => showImage(u.avatar));

        node.querySelector('h3').textContent = u.name;
        node.querySelector('p.text-xs.text-slate-500').textContent = u.province;

        const phoneEl = node.querySelector('[data-phone]');
        if (u.phoneDigits) {
          phoneEl.textContent = u.phone;
          phoneEl.href = `tel:${u.phoneDigits}`;
        } else {
          phoneEl.textContent = 'Kh√¥ng c√≥ SƒêT';
          phoneEl.removeAttribute('href');
          phoneEl.classList.remove('text-indigo-600', 'hover:underline');
        }

        node.querySelector('[data-gender-chip]').textContent = u.genderText;
        node.querySelector('[data-source-chip]').textContent =
          (u.idType === 'new') ? 'newdata' : (u.idType === 'd2' ? 'data2' : 'data3');
        node.querySelector('[data-diemdon]').textContent = u.diemDon ?? '-';
        node.querySelector('[data-diemdoi]').textContent = u.diemDoi ?? '-';
        node.querySelector('[data-avg]').textContent = u.avg ?? '-';

        const btn = node.querySelector('[data-ach-btn]');
        if (u.idType === 'new' && Number.isInteger(u.id)) {
          btn.addEventListener('click', async () => {
            const body = document.getElementById('achBody');
            body.innerHTML = `<div class="text-sm text-slate-600">ƒêang t·∫£i‚Ä¶</div>`;
            openAchModal();
            try {
              const data = await fetchAchievements(u.id);
              renderAchievements(data);
            } catch (err) {
              body.innerHTML = `<p class="text-sm text-red-600">L·ªói t·∫£i th√†nh t√≠ch: ${err.message}</p>`;
            }
          });
        } else {
          btn.disabled = true;
          btn.classList.add('opacity-50', 'cursor-not-allowed');
          btn.textContent = 'Kh√¥ng c√≥ d·ªØ li·ªáu th√†nh t√≠ch';
        }

        grid.appendChild(node);
      }

      const end = Math.min(start + PAGE_SIZE, state.filtered.length);
      document.getElementById('resultInfo').textContent =
        total ? `Hi·ªÉn th·ªã ${start + 1}‚Äì${end} / ${total}` : 'Kh√¥ng c√≥ k·∫øt qu·∫£';

      const totalPages = Math.max(1, Math.ceil(state.filtered.length / PAGE_SIZE));
      const nav = document.getElementById('pagination');
      nav.innerHTML = '';

      function addBtn(label, page, disabled = false, isActive = false) {
        const btn = document.createElement('button');
        btn.type = 'button';
        btn.textContent = label;
        btn.className =
          `px-3 py-1.5 rounded-lg border text-sm ${
            isActive
              ? 'bg-indigo-600 text-white border-indigo-600'
              : 'bg-white border-slate-200 hover:bg-slate-50'
          } ${disabled ? 'opacity-50 cursor-not-allowed' : ''}`;
        btn.disabled = disabled;
        btn.onclick = () => {
          state.page = page;
          render();
          window.scrollTo({ top: 0, behavior: 'smooth' });
        };
        nav.appendChild(btn);
      }

      addBtn('¬´', 1, state.page === 1);
      addBtn('‚Äπ', Math.max(1, state.page - 1), state.page === 1);

      const windowSize = 5;
      const startPage = Math.max(1, state.page - Math.floor(windowSize / 2));
      const endPage = Math.min(totalPages, startPage + windowSize - 1);
      for (let p = Math.max(1, endPage - windowSize + 1); p <= endPage; p++) {
        addBtn(String(p), p, false, p === state.page);
      }

      addBtn('‚Ä∫', Math.min(totalPages, state.page + 1), state.page === totalPages);
      addBtn('¬ª', totalPages, state.page === totalPages);
    }

    function showImage(src) {
      const modal = document.getElementById('imageModal');
      const modalImg = document.getElementById('modalImg');
      modalImg.src = src;
      modal.classList.remove('hidden');
      modal.classList.add('flex');
    }

    // Events
    document.getElementById('closeModal').addEventListener('click', () => {
      const modal = document.getElementById('imageModal');
      modal.classList.add('hidden');
      modal.classList.remove('flex');
    });

    document.getElementById('closeAchModal').addEventListener('click', closeAchModal);
    document.addEventListener('click', (e) => { if (e.target.id === 'achModal') closeAchModal(); });

    document.getElementById('q').addEventListener('input', e => {
      state.q = e.target.value;
      applyFilters();
    });
    document.getElementById('province').addEventListener('change', e => {
      state.province = e.target.value;
      applyFilters();
    });
    document.getElementById('gender').addEventListener('change', e => {
      state.gender = e.target.value;
      applyFilters();
    });
    document.getElementById('scoreMin').addEventListener('input', e => {
      state.scoreMin = e.target.value;
      applyFilters();
    });
    document.getElementById('scoreMax').addEventListener('input', e => {
      state.scoreMax = e.target.value;
      applyFilters();
    });

    document.getElementById('clearBtn').addEventListener('click', () => {
      document.getElementById('q').value = '';
      document.getElementById('province').value = '';
      document.getElementById('gender').value = '';
      document.getElementById('scoreMin').value = '';
      document.getElementById('scoreMax').value = '';
      document.getElementById('source').value = state.source;

      state.q = '';
      state.province = '';
      state.gender = '';
      state.scoreMin = '';
      state.scoreMax = '';

      applyFilters();
    });

    document.getElementById('source').addEventListener('change', e => {
      state.source = e.target.value;
      applySource();
      initFilters();
      applyFilters();
      const label = document.getElementById('sourceLabel');
      if (state.source === 'new') label.textContent = 'newdata.txt';
      else if (state.source === 'd2') label.textContent = 'data2.txt';
      else if (state.source === 'd3') label.textContent = 'data3.txt';
      else if (state.source === 'both') label.textContent = 'newdata.txt + data2.txt';
      else label.textContent = 'newdata.txt + data2.txt + data3.txt';
    });

    load();
  </script>
</body>
</html>
